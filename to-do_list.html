<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To Do List</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<style>
    .main_header, .dropdown{
        text-align: center;
    }

    body{
        /* background-color: yellowgreen; */
        /* margin-top: 30px; */
        background-image: url(https://static.vecteezy.com/system/resources/previews/014/457/026/original/notebook-label-to-do-list-icon-clipart-in-cartoon-animated-vector.jpg);
        background-size: 1500px;
        background-blend-mode: luminosity;
        background-position-y: -200px;
    }

    .dropdown{
        display: flex;
    }

    .rb{
        display: flex;
        justify-content: right;
    }


</style>


<body>
    <fieldset>
        <div class="main_header"><h1><i><u><B>MY TO DO LIST </h1></i></u></B> </div>
        


          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="width: 300px;">
              My to-do list
            </button>
            <ul class="list-group">
            <ul class="dropdown-menu">
              <h4>TASKS</h4>
              <li class="list-group-item" style="width: 300px;"><input class="form-check-input me-1" type="checkbox">Wash the dishes<div class="rb"><button id="remove" type="button" onclick="removetask()">Remove</button></div></li>
              <li class="list-group-item" style="width: 300px;"><input class="form-check-input me-1" type="checkbox">Mow the garden<div class="rb"><button type="button" onclick="removetask()">Remove</button></div></li>
              <li class="list-group-item" style="width: 300px;"><input class="form-check-input me-1" type="checkbox">Cook dinner<div class="rb"><button type="button" onclick="removetask()">Remove</button></div></li>
              <li class="list-group-item" style="width: 300px;"><input class="form-check-input me-1" type="checkbox">Laundry<div class="rb"><button type="button" onclick="removetask()">Remove</button></div></li>
              <li class="list-group-item" style="width: 300px;"><input class="form-check-input me-1" type="checkbox">Babysit<div class="rb"><button type="button" onclick="removetask()">Remove</button></div></li>
              <li class="list-group-item" style="width: 300px;"><input class="form-check-input me-1" type="checkbox">Gym session<div class="rb"><button type="button" onclick="removetask()">Remove</button></div></li>
              <li class="list-group-item" style="width: 300px;"><input class="form-check-input me-1" type="checkbox">Hoover the rooms<div class="rb"><button type="button" onclick="removetask()">Remove</button></div></li>
              <li class="list-group-item" style="width: 300px;"><input class="form-check-input me-1" type="checkbox">Grocery shopping<div class="rb"><button type="button" onclick="removetask()">Remove</button></div></li>
              <li class="list-group-item" style="width: 300px;"><input class="form-check-input me-1" type="checkbox">School run<div class="rb"><button type="button" onclick="removetask()">Remove</button></div></li>
              <li class="list-group-item" style="width: 300px;"><input class="form-check-input me-1" type="checkbox">Go for a walk<div class="rb"><button type="button" onclick="removetask()">Remove</button></div></li>
            </ul>
            </ul>
          </div>

    </fieldset>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    
    
    

    const remove = 
    document.getElementById("remove").addEventListener("click", removetask);

    function removetask() {

        const elementToRemove =
        document.getElementsByClassName("list-group-item");
        
        if (elementToRemove) {
            elementToRemove.parentNode.removeChild(elementToRemove);
        }

    }
    </script>

</body>
</html>
